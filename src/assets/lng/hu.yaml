  levendula_1:
    desc1: Apartman maximum 5 fő részére.
    desc2: A kertben található egy retro (de felújított) kerti tusoló ami jó szolgálatot tesz nyári meleg napokon.
    desc_content: Pár szó a házról
    content: >-
      <p>A levendula apartman jelenlegi helyén lévő ház teljesen máshogy festett, mint napjainkban. Kicsit leharcolt kicsit talán a 70-es évek nyaralóját idéző látvány fogadott bennünket. Kintről megközelíthető mosdóval és linoleum padlóval. Az egésznek volt egy kis szocreál romantikája. Egyből megláttuk benne a lehetőséget. Nem is haboztunk sokáig, megvettük és neki is láttunk a felújításnak. Nem volt egyszerű dolgunk, de férjemmel karöltve kiforgattuk a sarkából a kis épületet és amit most láttok már csak nyomokban emlékeztet a régi vikkend házra.</p>
      <p>Az utca jó adottságokkal rendelkezik révén közel van a központhoz és a balatonmáriai strandhoz is. Az utcában található éttermekbe, fagyizókba és az utcával szemben lévő Coop áruházba mi is szívesen járunk.</p>
      <p>Balatonmáriafürdő egyike azon üdülőfalvaknak, ahol üzemel szabadstrand is, valamint a strandon mellékhelyiség is található.</p>
      <p>Visszakanyarodva a házra, mikor a kertkapun belépünk az utca felőli teraszra érkezünk. A parkolás megengedett a kerítésen belül, mivel a ház mellett térkő fut egészen a hátsó teraszig. Az első teraszon kényelmesen elfogyaszthatjuk a reggeli kávénkat vagy az esti pohár borunkat. A hátsó terasz mellett helyezkedik el a grillsütő. Alkalmas családi vacsorákra, csocsózásra, őrült társasjáték partyk lebonyolítására, vagy egyszerűen csak egy délutáni szundira, mivel itt található a függőágy is.</p>
      <p>A hátsó kertben kapott helyet a szabadtéri (mobil) ping-pong asztal, valamint a napozó ágyak is. A kert végében található a kerti retro tusoló, ami a nap melegétől felmelegszik (kőkorszaki nap collector) és az újtatöltéssel sem kell foglalkoznunk, mivel automatikusan töltődik.</p>
      <p>Este pedig a környéken élő békák rákezdenek énekükre, amit a teraszról élvezhetünk. Az egésznek kölcsönöz egy kis vidéki balatoni érzést. Ha a kinti világítást felkapcsoljuk, akkor még egy kis esti beszélgetés is belefér.</p>
      <p>A házból már nem hallani a békák társalgását. A TV-ben talán még elkaphatjuk a Barátok Közt 7452. epizódját, de ha nem is nézünk tévét, akkor nyugalomba helyezhetjük magunkat a kanapén, vagy elkezdhetjük a gyerekek éjszakai üzemmódba kapcsolását.</p>
      <p>Reggel pedig nekiláthatunk elkészíteni a tojásrántottát az elektromos főzőlapon és futhatunk is le a Balatonra csobbanni.</p>

  levendula_2:
    desc1: Apartman maximum 5 fő részére.
    desc2: Képek hamarosan, érdeklődj Facebookon
    desc_content: Pár szó a házról
    content: >-
      <p>A Levendula 2 közvetlenül a Levendula 1 szomszédságában helyezkedik el. Ahogy a képeken is látszik a Levendula Apartman két különálló nyaraló. Az eredeti építtető a saját családjának építette, de az évek során külön kézbe került. Mikor a Levendula 1 nyaralót megvásároltuk szinte biztosak voltunk benne, hogy a nyaraló másik felét is meg szeretnénk vásárolni, ha úgy alakul. Ahogy látjátok sikerült a tervünk megvalósítása és 2019-ben a másik házat is megvásároltuk.</p>
      <p>Minden ami a Levendula 1-re igaz igaz a Levendula 2-re is. A nyaralót a másik nyaraló tükörképére alakítottuk ki. Azonos elrendezés, azonos méretek. Az első évben a belső terek kialakításával kezdtünk. A másodikban pedig a teraszok elkészítését tűztük ki célul.</p>
      <p>A két nyaralót próbáljuk két külön entitásnak tekinteni. Alapesetben a két nyaraló közt nincs átjárási lehetőség, viszont ha két baráti társaság foglalja le a két házat, akkor a hátsó teraszok igény szerint összenyithatók. Így megmarad a közös nyaralás élménye, de mégis két különálló apartmanban. Nem hallatszik át zaj, ha mindkét oldalon vannak vendégek. 2021-től már a Levendula 2 is foglalható a webes felületünkön keresztül.</p>
house_rules:
  title: Házirend
  translated_by: " "
  content: >-
    <p>A Levendula Apartman szeretettel üdvözli Önt vendégei körében. Bízunk benne, hogy a kiválasztott szálláshellyel elégedett lesz.
    <h2>Szállásfoglalás</h2>
    <p>A szállásfoglalás e-mailben, levélben, telefonon, vagy a weboldalon keresztül történik, A szállásfoglalás
        <b>30% foglaló befizetésével</b> történik.
    </p>
    <p>Meg nem érkezés esetén a foglalót nem áll módunkban visszafizetni.</p>
    <p>A szállásdíj tartalmazza a közüzemi díjakat és egyéb rezsi költségeket, az ágyneműt huzattal, egy héten túli tartózkodás esetén heti ágyneműcserét, valamint a végső takarítást.</p>
    <h3>Bejelentkezés / Kijelentkezés</h3>
    <p>A szállást az érkezés napján 16:00 és 20:00 óra között lehet elfoglalni. Az elutazás napján legkésőbb 10:00 óráig kell elhagyni a házat.</p>
    <p>A Levendula Apartman vendégek fogadására alkalmas, viszont a szálláshelyen az előre egyeztetett létszámú személyek nyaralhatnak.</p>
    <h3>Fizetés</h3>
    <p>A szállásdíj fennmaradó része és az idegenforgalmi adó fizetése a megérkezéskor a bejelentkező lap kitöltésével egyidejűleg történik.</p>
    <p>Ha valami miatt az Ön által előre lefoglalt időszak vége előtt távozik a szállásról, nem áll módunkban a szállásdíjat csökkenteni, visszafizetni.</p>
    <h2>Az udvar és az épület zárása</h2>
    <p>Eltávozáskor és éjszakára kérjük a kaput és az épület bejáratait kulcsra zárni! Az átadott kulcsok esetleges elvesztése esetén a vendégek kötelesek azt haladéktalanul jelezni és annak árát, illetve a zárcserét a szállásadónak megtéríteni.</p>
    <h2>Dohányzás</h2>
    <p>Csak a kijelölt helyeken szabad a dohányzás. Tisztelettel megkérjük dohányzó Vendégeinket, hogy a tisztaság fenntartása érdekében az udvaron, és a vendégház teljes területén a csikkeket ne szórják el, hanem azokat összegyűjtve a szemetesekbe helyezzék.
        <b>Az épületben a dohányzás TILOS!</b></p>
    <h2>Berendezési tárgyak használata</h2>
    <p>Kérjük a berendezési tárgyak rendeltetésszerű használatát! A szobák berendezését és felszerelését, beleértve a törölközőket, plédeket, ágyneműt a házból kivinni tilos!</p>
    <p>A bútorokat átrendezni kizárólag a tulajdonos beleegyezésével lehet. Az érkezéskor és induláskor a szobákat megvizsgáljuk és az esetleges károk okozása esetén, az ebből fakadó költségeket a vendéggel a helyszínen megtéríttetjük. Tisztelettel megkérjük
        Önöket, hogy a falfelületre ne kenjék fel a rovarokat.</p>
    <h2>Takarítás</h2>
    <p>A szobákat a vendégek tisztán, kitakarítva veszik át. 8 napnál hosszabb elszállásolás során heti egy alkalommal ágyhuzat-csere. Az ettől eltérő igényeknek természetesen eleget teszünk, felár ellenében.</p>
    <h2>Szemételhelyezés, kezelés</h2>
    <p>A háztartási szemét gyűjtése a konyhában található szemetesben lehetséges (konyhai szemetesbe való zsák a fiókban található). Ha ez megtelne az Önök itt tartózkodása alatt, kérjük, ürítsék ki azt a ház mellett található szemeteskukába.</p>
    <h2>Étkezés</h2>
    <p>A vendégház jól felszerelt konyhával rendelkezik. A vendégek saját magukról gondoskodnak. Főzésre főzőlap, mikro áll a vendégek rendelkezésére. A mikrohullámú sütőbe ne tegyenek be fémet tartalmazó tárgyat. Kérjük, a szobákban ne étkezzenek!</p>
    <h2>Egyéb</h2>
    <p>Felhívjuk figyelmét, hogy a tulajdonosnak nem áll módjában felelősséget vállalni és kártérítést fizetni az önhibáján kívül történt eseményekből eredő károkért, balesetekért.(pl. természeti csapás, jégeső, tűz, áramszünet, stb.).</p>
    <p>Amennyiben a tartózkodás alatt az apartmannal, szobával kapcsolatban bármilyen probléma felmerül, kérjük, haladéktalanul értesítse arról a szállásadót. Utólagos reklamációt nem áll módunkban elfogadni!</p>
    <p>Tűz esetén azonnal kezdje a mentést és hívja a tűzoltókat 112-es számon majd azt követően a szállásadót!</p>
    <p>A szálláshely végleges elhagyásakor a kulcsot le kell adnia szállásadó részére. Háziállatot tilos engedély nélkül az apartmanba, illetve a vendégszobába bevinni. Szobákban hagyott személyes tárgyakért felelősséget nem vállalunk. Ágyneműt, mosogatószert-szivacsot,
        papírtörlőt, szappant, wc-papírt biztosítunk!</p>
    <p>A tulajdonosoknak jogukban áll lemondani a szállást, ha a vendég nem tartja be a házirendet, ha megbontja a békét. Minden vita, amit nem lehet megbeszélni egymás között Polgári Peres úton kerül rendezésre.</p>
    </p>
booking_info:
  title: Foglalással kapcsolatos információk
  translated_by: " "
  content: >-
    <p>
      Az alábbi oldalon a foglalással és a foglalás lemondásával kapcsolatos információkat találod. Az előleg utalásával kapcsolatos információkat (e-mail, telefonszám, stb…) a
      <a routerLink="/contact">kapcsolatok</a> menüpont alatt.
    </p>
    <h2>Foglalás küldése</h2>
    <p>
      A weboldalon a ​
      <a routerLink="/contact">foglalás​</a>
      menüpont alatt a naptár nézetben hagyományos fekete betű színnel láthatod a szabad (nem foglalt) napokat, szürkén szedett betűvel a foglalt napokat és sárga betűvel a még nem véglegesített foglalásokat látod.
    </p>
    <p>A vissza nem igazolt foglalások<b> 48 óra után lejárnak</b>, így az az időszak felszabadul és más felhasználók lefoglalhatják azt.</p>
    <p>Foglalásod könnyedén elküldheted a ​foglalás​ menüpont alatt. A sikeres foglaláshoz az összes mező kitöltése kötelező kivéve a megjegyzés részt, ami opcionális.</p>
    <p>A mezők:</p>
    <ul>
      <li><b>Érkezés és távozás</b>: Itt választhatsz a szabad időpontok közül.</li>
      <li><b>Név</b>: Kérlek úgy add meg a neved ahogy szeretnéd hogy szólítsunk (az etikai szabályokat betartva )</li>
      <li><b>Telefonszám</b>: Kérlek valós telefonszámot adj meg.</li>
      <li><b>E-mail</b>: A helyes e-mail cím megadása a legfontosabb mivel ide küldjük a foglalás azonosítódat és a további információkat.</li>
      <li><b>Megjegyzés</b>: Ha van valami üzeneted számunkra a foglalással kapcsolatban akkor azt itt írhatod meg.</li>
    </ul>
    <p>Ha az adatok kitöltésével megvagyunk akkor az áttekintő lapon még utoljára ellenőrizhetjük a megadott adatainkat, majd el kell fogadni az alábbi jelölő négyzetek közül pár kötelezőt.</p>
    <p>Amíg a kötelező mezőket nem fogadjuk el addig nem tudjuk leadni az online foglalásunkat.</p>
    <ul>
      <li><b>Adatvédelmi​ nyilatkozat (kötelező)</b>: Az online adatkezeléshez és online foglalás elküldése miatt van rá szükség. Részletek a
        <a routerLink="/privacy-statement">dokumentumban.</a>
      </li>
      <li><b>Hírlevél feliratkozási nyilatkozat (nem kötelező)</b>: Ha szeretnél értesülni az
        <a routerLink="/subscribe">újdonságokról és promóciókról</a>
        , akkor kérlek pipáld be ezt a jelölő négyzetet is. Leiratkozásról és az adatok kezeléséről információkat az adatvédelmi nyilatkozatban találsz, valamint e-mailben is megkapod a rövidített verziót a feliratkozás után.
      </li>
      <li><b>Adatkezelési nyilatkozat (kötelező)</b>: A foglalással kapcsolatos adataidat elolvassuk és tároljuk a rendszerünkben majd egy idő után töröljük, vagyis kezeljük azokat. Az online foglalás elküldéséhez szükséges
        <a routerLink="/privacy-statement">adatkezelési nyilatkozat</a>
        elfogadása is.
      </li>
      <li><b>Házirend​ elfogadása (kötelező)</b>: Szeretnénk az apartmant a lehető legjobb  állapotban tartani, de ez rajtad is múlik. A
        <a routerLink="/house-rules">házirend</a>
        betartása elvárt. Kérlek fogadd el a házirendet, ez szükséges az online foglalás leadásához.
      </li>
    </ul>
    <p>A miután a kötelező jelölő négyzeteket elfogadtad elküldheted a foglalást és ha a foglalás sikeres volt kapsz egy foglalás azonosítót, amit e-mailben is elküldünk. A foglalásodat a továbbiakban ezzel az azonosítóval tudod kezelni. A megadott időintervallum ideiglenes foglalásba kerül, vagyis mások nem tudják lefoglalni azt az időpontot, de véglegesítened kell a foglalásod különben 48 órán belül automatikusan törlődik.</p>
    <h2>Foglalás véglegesítése</h2>
    <p>Sikeres foglalást követően véglegesítened kell a foglalásodat az előleg elküldésével amit a foglalást követő 48 órában tudsz megtenni.<b>​ FONTOS</b>,​ hogy a vissza nem igazolt foglalások automatikus törlésre kerülnek 48 óra múlva így nem tudjuk garantálni, hogy más felhasználók nem foglalják be azt az időpontot. Célszerű nem az utolsó pillanatra hagyni az előleg elküldését, hanem közvetlenül a foglalást követően, így azonnal véglegesíthetjük azt.</p>
    <p><b>FONTOS​</b>, hogy az utalás közleményébe írd bele a foglalási azonosítódat, mivel az alapján tudjuk beazonosítani a foglalásodat. Ha ezt véletlenül elfelejtenéd, fel tudunk hívni vagy meg tudunk keresni e-mailben, de a gyors és zökkenőmentes foglalás érdekében kérlek ne felejtsd el.</p>
    <p><b>FONTOS​</b> továbbá, hogy az Idegenforgalmi Adó (IFA) nincs az árban, ennek a fizetése a helyszínen történik.</p>
    <p>A véglegesítés után pár órán belül e-mailben értesítünk, légy türelemmel mivel ez egy manuális lépés részünkről. Meg kell keresnünk a foglalási azonosítóval elküldött utalási adataidat a banki rendszerben (az utalással kapcsolatos adataidat nem tároljuk és nem használjuk fel semmilyen formában, a banki által nyújtott rendszerben maradnak).</p>
    <p>Ha minden sikeres volt várunk sok szeretettel a megadott napon.</p>
    <h2>Foglalás lemondása</h2>
    <p>
      A foglalásod lemondásának folyamatát a weboldalon található <a routerLink="/delete-booking">​foglalás lemondása</a>
      menüpont alatt indíthatod el. Foglalás módosítására értelemszűen csak akkor van lehetőség, ha az új időpontok még nincsenek lefoglalva. A módosítást és lemondást kérjük próbálja meg mindenki magának intézni a felületen keresztül, ha hiba lépne fel vagy nem egyértelmű a felület használata akkor kérem lépjen a ​kapcsolat​ velünk. ​
      <b>FONTOS​</b>, hogy a foglalási előleget 48 órában van lehetőség a részleteket a “Lemondási feltételek” bekezdésben találod. Egylépéses módosításra nincs lehetőség, az első lépés a törlés a második pedig az új foglalás elküldése.
    </p>
    <p>A lemondás menete:</p>
    <ol>
      <li><b>Lemondási kérelem feladása</b>: Weboldalunkon a foglalási azonosító birtokában elindíthatod a foglalás törlése folyamatot. Mindössze csak a már előzőleg elküldésre került foglalás azonosítóra van szükséged. A kérelem beérkezéséről e-mailben értesítünk.</li>
      <li><b>Visszaküldjük a befizetett előleget</b>: A befizetett előleget pár órán belül vissza utaljuk. Ez egy manuális művelet mivel meg kell keresni a foglalási azonosítódhoz tartozó utalási bejegyzést.</li>
      <li><b>Töröljük a foglalását a rendszerből</b>: Az összeg visszautalása után töröljük a foglalásodat a rendszerből, így mások be tudják foglalni azt az időintervallumot.</li>
    </ol>
    <p>Próbáljuk a legegyszerűbb módon intézni ezeket a folyamatokat, hogy érthető és kényelmes legyen a foglalás lemondása is. Csak a meglévő foglalási azonosítóval tudjuk kezelni a foglalás lemondását és az összeg visszautalását. Miután megtaláltuk a foglalási azonosítóhoz tartozó banki utalás adatait, a bejegyzésben szereplő bankszámlaszámra áll módunkban visszautalni az összeget, a rosszindulatú visszaélések elkerülése végett.</p>
    <h2>Lemondási feltételek</h2>
    <p>
      A foglalásodat érkezés előtt bármikor lemondhatod a ​weboldalon​ keresztül, viszont<b> az előleget az érkezés előtti 60 napban nem áll módunkban visszautalni.</b>Kérjük szíves megértésedet ezzel kapcsolatban mivel az az időszak egy kieső intervallum lesz számunkra. Más feltétele nincs a lemondásnak, de ha pár mondatban összefoglalnád, hogy miért döntöttél így, azt megköszönnénk.</p>
    <h2>Vissza nem igazolt foglalások</h2>
    <p>Miután elküldted a foglalási kérelmed, mi ideiglenesen lefoglaljuk azt az időintervallumot számodra, viszont mint már említettük ez az időpont 48 óra múlva törlődik, ha nem igazolod vissza a foglalásod az előleg átutalásával. Kérlek az utalás közleményébe mindig írd bele a foglalás azonosítódat amit előzetesen elküldtünk e-mailben. A foglalásod állapotváltozásairól mindíg e-mailban fogunk értesíteni.</p>
