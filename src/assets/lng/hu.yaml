    <p>A tájékoztatáshoz való jog írásban a Szolgáltató (Adatkezelő) megjelölt elérhetőségein keresztül gyakorolható: Lsd 2. oldal. Az érintett részére kérésére – személyazonosságának hitelt érdemlő igazolása és beazonosítását követően – szóban is adható tájékoztatás.</p>
