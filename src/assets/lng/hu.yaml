    <h2>Foglalás véglegesítése</h2>
    <p>Sikeres foglalást követően véglegesítened kell a foglalásodat az előleg elküldésével amit a foglalást követő 72 órában tudsz megtenni.<b>​ FONTOS</b>,​ hogy a vissza nem igazolt foglalások automatikus törlésre kerülnek 72 óra múlva így nem tudjuk garantálni, hogy más felhasználók nem foglalják be azt az időpontot. Célszerű nem az utolsó pillanatra hagyni az előleg elküldését, hanem a foglalást követően véglegesítsük azt.</p>
    <p><b> FONTOS​</b>, hogy az utalás közleményébe írd bele a foglalási azonosítódat, mivel az alapját tudjuk beazonosítani a foglalásodat. Ha ezt véletlenül elfelejtenéd, fel tudunk hívni vagy meg tudunk keresni e-mailben, de a gyors és zökkenőmentes foglalás érdekében kérlek ne felejtsd el.</p>
    <p><b>FONTOS​</b> továbbá, hogy az Idegenforgalmi Adó (IFA) nincs az árban, ennek a fizetése a helyszínen történik.</p>
    <p>A véglegesítés után pár órán belül e-mailben értesítünk, légy türelemmel mivel ez egy manuális lépés részünkről, mivel meg kell keresnünk a foglalási azonosítóval elküldött utalási adataidat a banki rendszerben (az utalással kapcsolatos adataidat nem tároljuk és nem használjuk fel semmilyen formában, a banki által nyújtott rendszerben maradnak).</p>
    <p>A minden sikeres volt várunk sok szeretettel a megadott napon.</p>
    <h2>Foglalás lemondása</h2>
    <p>
      A foglalásod lemondásának folyamatát a weboldalon található

      <a routerLink="/delete-booking">​foglalás lemondása</a>
      menüpont alatt indíthatod el. Foglalás módosítására értelemszűen csak akkor van lehetőség, ha az új időpontok még nincsenek lefoglalva. A módosítást és lemondást kérem próbáld meg mindenki magának intézni a felületen keresztül, ha hiba lépne fel vagy nem egyértelmű a felület használata akkor kérem keressen a ​kapcsolat​ menüpontban található elérhetőségek valamelyikén. ​
      <b>FONTOS​</b>, hogy a foglalási előleget 72 órában van lehetőség a részleteket a “Lemondási feltételek” bekezdésben találod. Egylépéses módosításra nincs lehetőség, az első lépés a törlés a második pedig az új foglalás elküldése.
    </p>
    <p>A lemondás menete:</p>
    <ol>
      <li><b>Lemondási kérelem feladása</b>: Weboldalunkon a foglalási azonosító birtokában elindíthatod a foglalás törlése folyamatot. Mindössze csak a már előzőleg elküldésre került foglalás azonosítóra van szükséged. A kérelem beérkezéséről e-mailben értesítünk.</li>
      <li><b>Visszaküldjük a befizetett előleget</b>: A befizetett előleget pár órán belül vissza utaljuk. Ez egy manuális művelet mivel meg kell keresni a foglalási azonosítódhoz tartozó utalási bejegyzést.</li>
      <li><b>Töröljük a foglalását a rendszerből</b>: Az összeg visszautalása után töröljük a foglalásodat a rendszerből, így mások be tudják foglalni azt az időintervallumot.</li>
    </ol>
    <p>Próbáljuk a legegyszerűbb módon intézni ezeket a folyamatokat, hogy érthető és kényelmes legyen a foglalás lemondása is. Csak a meglévő foglalási azonosítóval tudjuk kezelni a foglalás lemondását és az összeg visszautalását. Miután megtaláltuk a foglalási azonosítóhoz tartozó banki utalás adatait, a bejegyzésben szereplő bankszámlaszámra áll módunkban visszautalni az összeget, a rosszindulatú visszaélések elkerülése végett.</p>
    <h2>Lemondási feltételek</h2>
    <p>
      A foglalásodat érkezés előtt bármikor lemondhatod a ​weboldalon​ keresztül, viszont<b> az előleget az érkezés előtti 72 órában nem áll módunkban visszautalni.</b>Kérjük szíves megértésedet ezzel kapcsolatban mivel az az időszak egy kieső intervallum lesz számunkra. Más feltétele nincs a lemondásnak, de ha pár mondatban összefoglalnád, hogy miért döntöttél így, azt megköszönnénk.</p>
    <h2>Vissza nem igazolt foglalások</h2>
    <p>Miután elküldted a foglalási kérelmed, mi ideiglenesen lefoglaljuk azt az időintervallumot számodra, viszont mint már említettük ez az időpont 72 óra múlva törlődik, ha nem igazolod vissza a foglalásod az előleg átutalásával. Kérlek az utalás közleményébe mindig írd bele a foglalás azonosítódat amit előzetesen elküldtünk e-mailben. A foglalásod állapotváltozásairól mindíg e-mailban fogunk értesíteni.</p>
