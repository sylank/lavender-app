apartments:
  title: About the apartments
  common1: Both cottages have covered front and back terraces. Parking is possible in the closed yard as well as in front of the house.
  common2: In order to preserve the condition of the holiday home and the tranquility of our guests and our surroundings, the Lavender Apartments are not suitable for larger events or bachelorette parties.
  common3: The cottages are max. They have 5 seats. Upon request, by booking in time for a larger family or two companies, the two holiday homes can be rented together (for a separate fee). In this case, the back terraces can be connected and shared. This way, the larger company can even spend a pleasant time together. (Together, but still separately.)

  inside1: Characteristic of both housings
  inside2: Two separate rooms
  inside3: Well equipped kitchen
  inside4: Living-dining room
  inside5: Bathroom with shower cabin
  inside6: Dog and cat friendly

  inside7: Found in both houses (important things)
  inside8: Wi-Fi
  inside9: Air conditioning
  inside10: TV
  inside11: Kitchen utensils
  inside12: Micro
  inside13: Towels
  inside14: Bed linen
  inside15: Electric hob

  outside1: In the garden
  outside2: Ping-Pong table
  outside3: Soccer table
  outside4: Sunbeds
  outside5: Children's corner
  outside6: Children's swing
  outside7: Grill oven
  outside8: Cauldron

  levendula_1:
    desc1: Apartment for up to 5 people.
    desc2: The garden has a retro (but renovated) garden shower which is good for hot summer days.
    desc_content: A few words about the house
    content: >-
      <p> The house in the current location of the lavender apartment is painted completely differently than it is today. We were greeted by a little reminiscent of a 70s holiday home. Accessible from the outside with sink and linoleum floor. It all had a bit of social surreal romance. We immediately saw the opportunity in it. We didn’t even hesitate for a long time, we bought it and saw it for him to renovate. It wasn't an easy thing for me, and my husband and I wrapped the small building out of the corner and what you see now is only a reminder of the old Vikkend house. </p>
      <p> The street has good facilities and is close to the center and the beach in Balatonmária. We also welcome the restaurants, ice cream parlors on the street and the Coop department store across the street. </p>
      <p> Balatonmáriafürdő is one of the holiday villages with a free beach and a toilet on the beach. </p>
      <p> Turning back to the house, when we enter the garden gate, we arrive at the terrace facing the street. Parking is allowed inside the fence, as paving stones run all the way to the back terrace next to the house. On the first terrace we can comfortably have our morning coffee or our evening glass of wine. The barbecue is located next to the back terrace. Suitable for family dinners, table football, crazy board game parties, or simply an afternoon nap as there is also a hammock. </p>
      <p> The back garden has an outdoor (mobile) ping pong table and sun loungers. At the end of the garden is the garden retro shower, which warms up from the heat of the sun (Stone Age sun collector) and we don’t have to worry about recharging either, as it charges automatically. </p>
      <p> In the evening, the frogs in the area start singing, which we can enjoy from the terrace. It gives the whole thing a little rural Balaton feel. Turning on the outdoor lights will fit even a little evening conversation. </p>
      <p> You can no longer hear the frogs talking from the house. We may still be able to catch episode 7452 Among Friends on TV, but even if we don’t watch TV, we can rest ourselves on the couch or start switching kids to night mode. </p>
      <p> In the morning we can start making scrambled eggs on the electric hob and we can run down to Lake Balaton to splash. </p>
  levendula_2:
    desc1: Apartment for up to 5 people.
    desc2: Pictures coming soon, inquire on Facebook
    desc_content: A few words about the house
    content: >-
      <p> Lavender 2 is located right next to Lavender 1. As you can see in the pictures, the Lavender Apartment is two separate holiday homes. The original builder built it for his own family, but has fallen into separate hands over the years. When we bought the Lavender 1 holiday home we were almost certain that we would like to buy the other half of the holiday home if it turned out that way. As you can see, our plan was implemented and we bought the other house in 2019. </p>
      <p> Everything that is true of Lavender 1 is true of Lavender 2 as well. The cottage is designed to reflect the mirror of the other cottage. Same layout, same dimensions. In the first year, we started with the design of the interiors. In the second, we aimed to create terraces. </p>
      <p> We try to consider the two cottages as two separate entities. By default, there is no passage between the two cottages, but if two friends occupy the two houses, the back terraces can be connected as required. This preserves the experience of a holiday together, but in two separate apartments. No noise is heard when there are guests on both sides. As of 2021, Lavender 2 can be booked through our web interface. </p>
house_rules:
  title: House rules
  translated_by: Translated by Google Translate
  content: >-
    <p> Lavender Apartment welcomes you as a guest. We hope you enjoy your stay.
    <h2> Hotel reservation </h2>
    <p> The reservation is made by e-mail, letter, telephone or via the website.
        <b> 30% deposit paid </b>.
    </p>
    <p> In case of no-show, we will not be able to refund the deposit. </p>
    <p> The accommodation fee includes utilities and other overheads, bed linen with a cover, weekly linen change for stays of more than a week, and final cleaning. </p>
    <h3> Login / Logout </h3>
    <p> Accommodation can be booked between 16:00 and 20:00 on the day of arrival. You must leave the house no later than 10:00 on the day of departure. </p>
    <p> Levendula Apartman is suitable for guests, but can accommodate a pre-arranged number of people. </p>
    <h3> Payment </h3>
    <p> The balance of the accommodation fee and the tourist tax will be paid upon arrival at the same time as the check-in form. </p>
    <p> If, for any reason, you leave the accommodation before the end of the pre-booked period, we will not be able to reduce or refund the accommodation fee. </p>
    <h2> Yard and building closure </h2>
    <p> When leaving and for the night, please lock the gate and the entrances to the building! In the event of any loss of the handed-over keys, guests are required to report it immediately and reimburse the hotel for the price or replacement. </p>
    <h2> Smoking </h2>
    <p> Smoking is only allowed in designated areas. We respectfully ask our smoking guests not to scatter the butts in the yard and throughout the guest house in order to maintain cleanliness, but to collect them in the trash.
        <b> No smoking in the building! </b> </p>
    <h2> Using Furnishings </h2>
    <p> Please use the equipment as intended! The furnishings and equipment of the rooms, including towels, blankets and bed linen, must not be taken out of the house! </p>
    <p> Furniture can only be rearranged with the owner's consent. Upon arrival and departure, the rooms will be inspected and, in the event of any damage, the resulting costs will be reimbursed to the guest on site. We respectfully ask
        You should not apply insects to the wall surface. </p>
    <h2> Cleaning </h2>
    <p> The rooms are taken over by the guests clean and tidy. Bed linen change once a week for stays longer than 7 days. Of course, we will meet other needs at an additional cost. </p>
    <h2> Garbage disposal, treatment </h2>
    <p> It is possible to collect household rubbish in the trash can in the kitchen (the kitchen trash bag is in the drawer). If this happens during your stay, please empty it into the trash next to the house. </p>
    <h2> Meals </h2>
    <p> The guest house has a well-equipped kitchen. Guests take care of themselves. A cooking hob and microwave are at guests' disposal. Do not place metal objects in the microwave. Please do not eat in the rooms! </p>
    <h2> Other </h2>
    <p> Please note that the owner is not in a position to accept liability and compensation for damages or accidents resulting from events beyond his / her own fault (eg natural disaster, hail, fire, power failure, etc.). </p>
    <p> If you have any problems with the apartment or room during your stay, please inform the hotel immediately. We are unable to accept subsequent complaints! </p>
    <p> In the event of a fire, start the rescue immediately and call the firefighters at 112 and then the landlord! </p>
    <p> When you leave the property permanently, you must hand over the key to the hotel. Pets are not allowed in the apartment or guest room without permission. We are not responsible for personal items left in the rooms. Bed linen, dishwashing sponge,
        we provide paper towels, soap, toilet paper! </p>
    <p> The owners have the right to cancel the accommodation if the guest does not follow the policy if he breaks the peace. All disputes that cannot be discussed with each other will be settled through Civil Litigation. </p>
    </p>
booking_info:
  title: Booking information
  translated_by: "Translated by Google Translate"
  content: >-
    <p>
        Below you will find information about booking and canceling your booking. Information on the advance payment (e-mail, telephone number, etc.) a
        Under <a routerLink="/contact"> connections </a>.
      </p>
      <h2> Submit a reservation </h2>
      <p>
        On the website a
        <a routerLink="/contact"> Booking </a>
        In the calendar view, you can see the free (unoccupied) days in the traditional black font color, the busy letters in gray letters and the unconfirmed reservations in yellow letters.
      </p>
      <p> Unconfirmed bookings will expire after <b> 48 hours </b>, so that period will be freed up and can be booked by other users. </p>
      <p> You can easily submit your reservation under the reservation menu. All fields are required for a successful booking, except for the comments section, which is optional. </p>
      <p> The fields are: </p>
      <ul>
        <li> <b> Arrival and Departure </b>: Here you can choose from free times. </li>
        <li> <b> Name </b>: Please enter your name as you would like it to be addressed (adhering to the Code of Ethics) </li>
        <li> <b> Phone number </b>: Please enter a real phone number. </li>
        <li> <b> Email </b>: Entering the correct email address is the most important thing as we will send your booking ID and additional information here. </li>
        <li> <b> Note </b>: If you have a message for us about your booking, you can write it here. </li>
      </ul>
      <p> If we're done filling out the information, we'll be able to verify the information we've provided for the last time on the overview page, and you'll need to accept a few of the checkboxes below. </p>
      <p> Until we accept the required fields, we will not be able to place your online reservation. </p>
      <ul>
        <li> <b> Privacy Statement (Required) </b>: Required for online data management and online booking. Details a
          <a routerLink="/privacy-statement"> document. </a>
        </li>
        <li> <b> Newsletter Subscription Statement (Optional) </b>: If you would like to be notified
          <a routerLink="/subscribe"> news and promotions </a>
          , please check this box as well. You can find information about unsubscribing and data management in the privacy statement, and you will also receive an abbreviated version by e-mail after subscribing.
        </li>
        <li> <b> Privacy Statement (Required) </b>: Your booking information will be read and stored in our system and will be deleted and processed after a period of time. Required to submit an online reservation
          <a routerLink="/privacy-statement"> Privacy Statement </a>
          adoption as well.
        </li>
        <li> <b> Adoption Policy (Required) </b>: We want to keep the apartment in the best possible condition, but it's up to you. THE
          <a routerLink="/house-rules"> policy </a>
          compliance is expected. Please accept the policy, this is required to make an online booking.
        </li>
      </ul>
      <p> Once you have accepted the required checkboxes, you can submit your booking and if the booking was successful you will receive a booking ID which will also be emailed to you. You can further manage your reservation with this ID. The time interval you entered will be temporarily booked, meaning that others will not be able to book that time, but you will need to finalize your reservation or it will be canceled automatically within 48 hours. </p>
      <h2> Finalize booking </h2>
      <p> After a successful booking, you must finalize your booking by sending a deposit, which you can do within 48 hours of booking. <b> IMPORTANT </b> that non-confirmed bookings will be automatically canceled after 48 hours so we cannot guarantee that other users do not include that date. It is a good idea not to leave the deposit to be sent at the last minute, but to finalize it after booking. </p>
      <p> <b> IMPORTANT </b>, please include your booking ID in the referral message, as we can identify the basis of your booking. If you accidentally forget this, we can call or email you, but please don't forget to book quickly and smoothly. </p>
      <p> <b> IMPORTANT </b> also that the Tourist Tax (IFA) is not included in the price, it is paid on the spot. </p>
      <p> We'll notify you via email within a few hours of finalizing, please be patient as this is a manual step on our part, as we will need to retrieve your transfer details with your booking ID in the banking system (your transfer details will not be stored or used in any form, remain in the system provided by the bank). </p>
      <p> Everything was successful, we look forward to seeing you on that day. </p>
      <h2> Cancel a reservation </h2>
      <p>
        The cancellation process for your booking can be found on the <a routerLink="/delete-booking"> cancellation </a> website.
        you can start it under menu item. It is only possible to change a reservation if the new dates have not been booked yet. Please try to make the change and cancellation yourself through the interface, if an error occurs or the use of the interface is not clear then please contact us. The
        <b> IMPORTANT </b> that the booking deposit is available within 48 hours, details can be found in the “Cancellation Policy” section. There is no one-step modification, the first step is to cancel and the second is to submit a new booking.
      </p>
      <p> Cancellation process: </p>
      <ol>
        <li> <b> Submit a Cancellation Request </b>: You can initiate a cancellation process on our website with a booking ID. All you need is a previously submitted booking ID. We will notify you by email when your request is received. </li>
        <li> <b> Refund of prepaid deposit </b>: The prepaid deposit will be refunded within a few hours. This is a manual action as you will need to find the referral entry for your booking ID. </li>
        <li> <b> Cancel your reservation from the system </b>: Once the amount has been refunded, we will cancel your reservation from the system so that others can book that time interval. </li>
      </ol>
      <p> We will try to arrange these processes in the simplest way so that cancellation is easy and convenient. We can only handle cancellations and refunds with your existing booking ID. Once we've found the details of the bank transfer associated with your booking ID, we'll be able to refund the bank account number listed in the listing to prevent malicious abuse. </p>
      <h2> Cancellation Policy </h2>
      <p>
        You can cancel your reservation at any time prior to arrival via the website, but <b> we are unable to refund the deposit 60 days prior to arrival. </b> Please understand this as this period will be a missed interval for us. There is no other condition for resignation, but if you would like to summarize in a few sentences why you chose to do so, we would appreciate it. </p>
      <h2> Unconfirmed bookings </h2>
      <p> Once you submit your booking request, we will temporarily reserve that time interval for you, but as mentioned above, this time will be canceled in 48 hours if you do not confirm your booking by transferring the deposit. Please always include your booking ID in the referral notice, which we have sent in advance by email. We will always notify you by email of any changes to your booking status. </p>bsite <a routerLink="/delete-booking"> Cancel a reservation </a> menu item
