      <li> the processing is unlawful and the data subject opposes the deletion of the data, instead requesting a restriction on their use; </li>
      <li> the controller no longer needs the personal data for the purpose of processing the data, but the data subject requests it in order to present, enforce or defend his or her legal claim; </li>
