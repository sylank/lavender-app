    <h2> Glossary </h2>
    <p> Data subject: any natural person identified or identifiable, directly or indirectly, on the basis of personal data; </p>
    <p> Personal data: data which may be contacted by the data subject, in particular the name, identification mark and knowledge of one or more physical, physiological, mental, economic, cultural or social identities of the data subject, and the conclusion which may be drawn from the data; </p>
    <p> Specific data: personal data relating to racial origin, nationality, political opinion or party affiliation, religious or other worldview, membership of an advocacy organization, sex life, and personal data relating to health status, pathological passion. data and criminal personal data; </p>
    <p> Consent: the voluntary and firm expression of the data subject's will, based on adequate information and giving his or her unambiguous consent to the processing of personal data concerning him or her, in whole or in part; </p>
    <p> Objection: a statement by the data subject objecting to the processing of his or her personal data and requesting the termination of the processing or the deletion of the processed data; </p>
    <p> Data controller: a natural or legal person, or an organization without legal personality, who, alone or together with others, determines the purpose of data processing, makes and implements decisions on data processing (including the means used), or with an authorized data processor; </p>
    <p> Data management: any operation or set of operations on data, regardless of the procedure used, in particular the collection, recording, recording, systematisation, storage, alteration, use, interrogation, transmission, disclosure, coordination or linking, blocking, deletion and destruction and further use of the data, the taking of photographs, sound or images and the recording of physical identifiers (eg fingerprints or palm prints, DNA samples, irises); </p>
    <p> Data transfer: making the data available to a specific third party; </p>
    <p> Disclosure: making the data available to anyone; </p>
    <p> Data erasure: making data unrecognizable in such a way that it is no longer possible to recover it; </p>
    <p> Data marking: the identification of the data in order to distinguish it; </p>
    <p> Data Restriction / Data Blocking: the identification of data to limit their further processing permanently or for a specified period of time; </p>
    <p> Data processing: the performance of technical tasks related to data management operations, regardless of the method and means used to perform the operations and the place of application, provided that the technical task is performed on the data; </p>
    <p> Data processor: a natural or legal person or an organization without legal personality who, on the basis of a contract concluded with the data controller, including the conclusion of a contract pursuant to a legal provision, processes data; </p>
    <p> Third party: a natural or legal person or entity without legal personality who is not the data subject, the controller or the processor. </p>
    <p> Privacy incident: the unlawful handling or processing of personal data, in particular unauthorized access, alteration, transmission, disclosure, deletion or destruction, and accidental destruction and damage. </p>
    <p> [1] Third-country national: Any person other than a Hungarian national who is not a national of a Member State of the European Economic Area, including stateless persons. EEA Member States: Member States of the European Union, Iceland, Liechtenstein and Norway as participating Member States and Switzerland as States with equivalent status. </p>
