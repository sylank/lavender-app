    <p> If the processing is subject to a restriction, the personal data, with the exception of storage, may only be used with the consent of the data subject or for the purpose of making, enforcing or protecting a legal claim; or to protect the rights of another natural or legal person, or in the important public interest of the Union / Member States. </p>
